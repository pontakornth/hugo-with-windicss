<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<base href="{{.Site.BaseURL}}">
	<link href="style.css" rel="stylesheet">
</head>

	{{ end }}
	</ul>

</html>
